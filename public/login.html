<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>

        body{
       background-color: aquamarine;
       color:darkgreen !important;
        }
        input{
            background-color: #ddffdd !important;
        }
        
    </style>
</head>
<body>
    <script src="login.js"></script>
    <div class="container">
        <h2 class="d-none success_title h2 text-success">You are logged in successfully!</h2>
        <h2 class="d-none fail_title h2 text-danger"></h2>
        <h2 class="link_url d-none p-2   text-success" >You will be redirect automatically</h2>
        <h2 class="prompt h2 cred_prompt">Please enter your name and password:</h2>
            <form class="my_form d-flex flex-column p-2" action="/login" enctype="application/x-www-form-urlencoded" method="post">
                    <label class="form-label m-2" for="name">name</label>
                    <input class="form-control m-2" type="text" name="name" id="name">
                    <label class="form-label m-2" for="password">password</label>
                    <input class="form-control m-2" type="password" name="password" id="password">
                   

                    <div class="m-2"><button type="button" class="login_btn btn btn-dark">LogIn</button></div>
            </form>

    </div>
   
</body>
</html>
